<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover a world of captivating images with our photo stock platform. Explore our vast collection and find the perfect photo for your project with our intuitive search functionality.">
    <meta name="author" content="Svitlana (Sylvia) Shasholko">
    <meta name="keywords" content="stock photos, images, photography, photo stock, photo library, royalty-free photos, high-quality photos, search functionality, visual assets">
    <title>ViewVoyage</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <figure class="logo">
        <a
          href="index.html"
          id="logo"
          ><img
            src="img/viewvoyage-logo.png"
            alt="logo-image" />
          <p>ViewVoyage</p>
          <p></p
        ></a>
      </figure>
      <nav>
        <svg
        id="openPopup"
          class="w-6 h-6 text-gray-800 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-width="2"
            d="M5 7h14M5 12h14M5 17h10"
          />
        </svg>



    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p>This is the popup content.</p>
        </div>
    </div>





      </nav>
    </header>
    <section class="slider">
      <div class="list">
        <div class="item active">
          <div
            class="image"
            style="--url: url('img/pexels1.webp')"
          ></div>
          <div class="content">
            <h2>Your Visual Journey Begins Here.</h2>
          </div>
        </div>
        <div class="item">
          <div
            class="image"
            style="--url: url('img/pexels2.webp')"
          ></div>
          <div class="content">
            <h2>Your Inspiring Journey Begins Here.</h2>
          </div>
        </div>
        <div class="item">
          <div
            class="image"
            style="--url: url('img/pexels3.webp')"
          ></div>
          <div class="content">
            <h2>Your Imaginative Journey Begins Here.</h2>
          </div>
        </div>
        <div class="item">
          <div
            class="image"
            style="--url: url('img/pexels4.webp')"
          ></div>
          <div class="content">
            <h2>Your Creative Journey Begins Here.</h2>
          </div>
        </div>
        <div class="item">
          <div
            class="image"
            style="--url: url('img/pexels5.webp')"
          ></div>
          <div class="content">
            <h2>Your Adventurous Journey Begins Here.</h2>
          </div>
        </div>
      </div>
      <div class="heared-content">
        <form class="search-form">
          <input
            type="text"
            name="search"
            class="search-input"
            aria-label="Search Field"
            placeholder="Search images"
          />
          <button
            type="submit"
            class="submit-btn"
            aria-label="Search Button"
          >
          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
          </svg>
          
          </button>
        </form>
      </div>
      <div class="arrows">
        <button id="prev" aria-label="Previous background">
          <svg
            class="w-6 h-6 text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 12h14M5 12l4-4m-4 4 4 4"
            />
          </svg>
        </button>
        <button id="next" aria-label="Next background">
          <svg
            class="w-6 h-6 text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 12H5m14 0-4 4m4-4-4-4"
            />
          </svg>
        </button>
      </div>
    </section>
    <div class="gallery"></div>
    <div class="nav-button">
      <button class="more"  aria-label="More images">More</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
